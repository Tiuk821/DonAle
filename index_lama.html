<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramalan DonAle</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* 2. CSS untuk UI Overlay (Supaya tombol muncul di atas kamera) */
      #ui-layer {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 999; /* Pastikan di atas layer AR */
        display: none; /* Sembunyikan dulu sampai target ditemukan */
      }

      button {
        padding: 12px 24px;
        font-size: 18px;
        background-color: #ff6b6b;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        cursor: pointer;
      }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <button id="btn-roll">ðŸ”® Cek Khodam Donat</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        
        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        
        <a-text id="txt-tipe" value="Scan Kartu..." position="0 0.4 0" align="center" width="2" color="yellow"></a-text>
        <a-text id="txt-desc" value="" position="0 0.2 0" align="center" width="1.5" color="white"></a-text>

      </a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Donat Gallery</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // Komponen untuk menangani galeri
      AFRAME.registerComponent('gallery-controller', {
        init: function () {
          // 1. DAFTAR GAMBAR (Ganti nama file sesuai aset kamu)
          // Pastikan semua gambar ini sudah ada di folder atau di <a-assets>
          this.images = [
            "#donatSatu", // Index 0
            "#donatDua",  // Index 1 (Contoh: tambahkan gambar ini di assets)
            "#donatTiga",  // Index 2 (Contoh: tambahkan gambar ini di assets)
            "#donatEmpat",  // Index 2 (Contoh: tambahkan gambar ini di assets)
            "#donatLima",  // Index 2 (Contoh: tambahkan gambar ini di assets)
            "#donatEnam"  // Index 2 (Contoh: tambahkan gambar ini di assets)
          ];
          
          this.currentIndex = 0; // Mulai dari gambar pertama
          
          // Ambil elemen Plane tempat gambar tampil
          this.displayPlane = document.querySelector('#display-plane');
          
          // Ambil tombol panah
          this.arrowLeft = document.querySelector('#arrow-left');
          this.arrowRight = document.querySelector('#arrow-right');

          // --- LOGIKA KLIK KANAN (NEXT) ---
          this.arrowRight.addEventListener('click', () => {
            this.currentIndex++;
            // Jika sudah di gambar terakhir, balik ke awal (Looping)
            if (this.currentIndex >= this.images.length) {
              this.currentIndex = 0;
            }
            this.updateImage();
          });

          // --- LOGIKA KLIK KIRI (PREV) ---
          this.arrowLeft.addEventListener('click', () => {
            this.currentIndex--;
            // Jika di gambar pertama dan klik kiri, pindah ke terakhir
            if (this.currentIndex < 0) {
              this.currentIndex = this.images.length - 1;
            }
            this.updateImage();
          });
        },

        updateImage: function() {
          // Ubah atribut src pada plane sesuai index saat ini
          this.displayPlane.setAttribute('src', this.images[this.currentIndex]);
          console.log("Menampilkan gambar index: " + this.currentIndex);
        }
      });
    </script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: /TY Card Compiled.mind; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="donatSatu" src="Gambar Donat/4.png">
        <img id="donatDua" src="Gambar Donat/5.png">
        <img id="donatTiga" src="Gambar Donat/6.png">
        <img id="donatEmpat" src="Gambar Donat/7.png">
        <img id="donatLima" src="Gambar Donat/8.png">
        <img id="donatEnam" src="Gambar Donat/9.png">
        <a-asset-item id="arrow" src="direction_arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0" gallery-controller>
        
        <a-plane id="display-plane" src="#donatSatu" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <a-gltf-model id="arrow-right" class="clickable" rotation="90 10 15" position="0.6 0 0" scale="0.05 0.05 0.05" src="#arrow"></a-gltf-model>
        
        <a-gltf-model id="arrow-left" class="clickable" rotation="90 180 15" position="-0.6 0 0" scale="0.05 0.05 0.05" src="#arrow"></a-gltf-model>
      
      </a-entity>
    </a-scene>
</body>

</html>

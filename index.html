<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Donat Gallery</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      AFRAME.registerComponent('gallery-controller', {
        init: function () {
          // Daftar ID gambar harus sama dengan yang ada di <a-assets>
          this.images = [
            "#donatSatu", 
            "#donatDua", 
            "#donatTiga",
            "#donatEmpat",
            "#donatLima",
            "#donatEnam"
          ];
          
          this.currentIndex = 0;
          
          // Mengambil elemen dari Scene
          this.displayPlane = document.querySelector('#display-plane');
          this.arrowLeft = document.querySelector('#arrow-left');
          this.arrowRight = document.querySelector('#arrow-right');

          // --- LOGIKA KLIK KANAN (NEXT) ---
          this.arrowRight.addEventListener('click', () => {
            this.currentIndex++;
            // Jika sudah di akhir, kembali ke awal
            if (this.currentIndex >= this.images.length) {
              this.currentIndex = 0;
            }
            this.updateImage();
          });

          // --- LOGIKA KLIK KIRI (PREV) ---
          this.arrowLeft.addEventListener('click', () => {
            this.currentIndex--;
            // Jika di awal, lompat ke akhir
            if (this.currentIndex < 0) {
              this.currentIndex = this.images.length - 1;
            }
            this.updateImage();
          });
        },

        // Fungsi untuk mengganti gambar pada Plane
        updateImage: function() {
          this.displayPlane.setAttribute('src', this.images[this.currentIndex]);
        }
      });
    </script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="donatSatu" src="assets/4.png">
        <img id="donatDua" src="assets/5.png">
        <img id="donatTiga" src="assets/6.png">
        <img id="donatEmpat" src="assets/7.png">
        <img id="donatLima" src="assets/8.png">
        <img id="donatEnam" src="assets/9.png">
        <a-asset-item id="arrow" src="direction_arrow.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0" gallery-controller>
        
        <a-plane id="display-plane" src="#donatSatu" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <a-gltf-model id="arrow-right" class="clickable" rotation="90 10 15" position="0.6 0 0" scale="0.05 0.05 0.05" src="#arrow"></a-gltf-model>
        
        <a-gltf-model id="arrow-left" class="clickable" rotation="90 180 15" position="-0.6 0 0" scale="0.05 0.05 0.05" src="#arrow"></a-gltf-model>
      
      </a-entity>
    </a-scene>
</body>
</html>
